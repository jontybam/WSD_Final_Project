<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Jonathan Bam</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<main>
<section class="py-5">
  <div class="container">
    <h1 class="text-center mb-4">Contact Me</h1>

    <form class="col-md-6 mx-auto" method="post" action="#" aria-label="Contact form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" name="name" type="text" class="form-control" aria-label="Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" aria-label="Email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-control" rows="4" aria-label="Message"></textarea>
      </div>
      <button type="submit" class="btn btn-dark w-100">Send</button>
    </form>

    <div class="text-center mt-4">
      <a href="https://github.com" aria-label="GitHub" class="me-3" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github fa-2x"></i>
      </a>
      <a href="https://linkedin.com" aria-label="LinkedIn" class="me-3" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      <a href="https://instagram.com" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram fa-2x"></i>
      </a>
    </div>
  </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
